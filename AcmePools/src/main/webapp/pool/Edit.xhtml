<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PoolEditDlg" widgetVar="PoolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPoolTitle}">
            <h:form id="PoolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{poolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPoolLabel_id}" for="id" />
                        <p:inputText id="id" value="#{poolController.selected.id}" title="#{bundle.EditPoolTitle_id}" required="true" requiredMessage="#{bundle.EditPoolRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPoolLabel_style}" for="style" />
                        <p:inputText id="style" value="#{poolController.selected.style}" title="#{bundle.EditPoolTitle_style}" />
                        <p:outputLabel value="#{bundle.EditPoolLabel_shape}" for="shape" />
                        <p:inputText id="shape" value="#{poolController.selected.shape}" title="#{bundle.EditPoolTitle_shape}" />
                        <p:outputLabel value="#{bundle.EditPoolLabel_length}" for="length" />
                        <p:inputText id="length" value="#{poolController.selected.length}" title="#{bundle.EditPoolTitle_length}" />
                        <p:outputLabel value="#{bundle.EditPoolLabel_width}" for="width" />
                        <p:inputText id="width" value="#{poolController.selected.width}" title="#{bundle.EditPoolTitle_width}" />
                        <p:outputLabel value="#{bundle.EditPoolLabel_radius}" for="radius" />
                        <p:inputText id="radius" value="#{poolController.selected.radius}" title="#{bundle.EditPoolTitle_radius}" />
                        <p:outputLabel value="#{bundle.EditPoolLabel_gallons}" for="gallons" />
                        <p:inputText id="gallons" value="#{poolController.selected.gallons}" title="#{bundle.EditPoolTitle_gallons}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{poolController.update}" value="#{bundle.Save}" update="display,:PoolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PoolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PoolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
