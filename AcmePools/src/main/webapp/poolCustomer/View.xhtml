<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PoolCustomerViewDlg" widgetVar="PoolCustomerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPoolCustomerTitle}">
            <h:form id="PoolCustomerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{poolCustomerController.selected != null}">
                        <h:outputText value="#{bundle.ViewPoolCustomerLabel_id}"/>
                        <h:outputText value="#{poolCustomerController.selected.id}" title="#{bundle.ViewPoolCustomerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPoolCustomerLabel_customerId}"/>
                        <h:outputText value="#{poolCustomerController.selected.customerId}" title="#{bundle.ViewPoolCustomerTitle_customerId}"/>
                        <h:outputText value="#{bundle.ViewPoolCustomerLabel_poolId}"/>
                        <h:outputText value="#{poolCustomerController.selected.poolId}" title="#{bundle.ViewPoolCustomerTitle_poolId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PoolCustomerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
