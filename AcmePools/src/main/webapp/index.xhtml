<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Acme Pools"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IndexForm">
                <p:panel header="Acme Pools Customer Listing">
                    <p:dataTable id="datalist" value="#{customerController.items}" var="item"    
                                 paginator="true"
                                 rowKey="#{item.customerId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Customer ID"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Customer Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Customer Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Address Line 1"/>
                            </f:facet>
                            <h:outputText value="#{item.addressline1}"/>
                        </p:column>
                      
                    </p:dataTable>
                </p:panel>
                <h:link value="See JSON" outcome="customersJson">
                </h:link>
                
                <br/>
                <p:panel header="Customer Search By Addresss">
                    <p:outputLabel for="addressSearchText" value="Pointer String:"/>
                    <p:inputText id="addressSearchText" value="#{customerController.addressSearchText}"/>
                    <br/><br/>
                    <p:commandButton id="searchButton" action="#{customerController.findCustomerByAddress}"
                                     update="searchResult" value="Find Value"/>
                </p:panel>
                <br/>
                <h:outputText id="searchResult" value="#{customerController.searchResult}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
