<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobViewDlg" widgetVar="JobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJobTitle}">
            <h:form id="JobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <h:outputText value="#{bundle.ViewJobLabel_id}"/>
                        <h:outputText value="#{jobController.selected.id}" title="#{bundle.ViewJobTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_description}"/>
                        <h:outputText value="#{jobController.selected.description}" title="#{bundle.ViewJobTitle_description}"/>
                        <h:outputText value="Work Date"/>
                        <h:outputText value="#{jobController.selected.workDate}">
                            <f:convertDateTime type="localDate" pattern="MM/dd/yyyy"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewJobLabel_estHours}"/>
                        <h:outputText value="#{jobController.selected.estHours}" title="#{bundle.ViewJobTitle_estHours}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_cost}"/>
                        <h:outputText value="#{jobController.selected.cost}" title="#{bundle.ViewJobTitle_cost}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_customerId}"/>
                        <h:outputText value="#{jobController.selected.customerId}" title="#{bundle.ViewJobTitle_customerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JobViewDialog.hide()"/>
                </h:panelGroup>
                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
