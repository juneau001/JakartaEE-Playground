<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Jobs - Round Pools"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="JobListForm">
                <p:panel header="Round Pool Jobs">
                    <p:dataTable id="datalist" value="#{jobController.jobsByPool}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_estHours}"/>
                            </f:facet>
                            <h:outputText value="#{item.estHours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Work Date"/>
                            </f:facet>
                            <h:outputText value="#{item.workDate}">
                                <f:convertDateTime type="localDate"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{customerController.findById(item.customerId.id).name}"/>
                        </p:column>
                       
                    </p:dataTable>
                </p:panel>
            </h:form>

          
        </ui:define>
    </ui:composition>

</html>
